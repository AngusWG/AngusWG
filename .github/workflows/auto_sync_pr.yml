name: Update AUTHORS
on:
  push:
    branches:
      - dev_auto
jobs:
  updateAuthors:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: SYNC NOTE
        run: |
          git log --format='%aN <%aE>%n%cN <%cE>' | sort -u > AUTHORS
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v4
        with:
          commit-message: SYNC NOTE
          title: SYNC NOTE
          body: sync note from private repo
          branch: master